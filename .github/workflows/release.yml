name: Publish to PyPI

on:
  release:
    types: [published]  # releases and pre-releases (release candidates)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions: {}

jobs:
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest

    # https://docs.pypi.org/trusted-publishers/using-a-publisher/
    permissions:
      id-token: write  # Required for trusted publishing to PyPI via OIDC
    # Specifying a GitHub environment is optional, but strongly encouraged
    environment: pypi-publish

    steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
      with:
        fetch-depth: 0
        persist-credentials: false

    - name: Install uv
      uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3
      with:
        enable-cache: false  # Disable cache for release builds to prevent cache poisoning

    - name: Set up Python
      run: uv python install 3.10

    - name: Build package
      run: uv build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e